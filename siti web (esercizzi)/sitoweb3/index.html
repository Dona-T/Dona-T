<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NovaAds</title>
</head>

<body>

    <nav>
        <img class="logo" src="logo/novaads-logo-text.svg" alt="">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Servizi</a></li>
            <li><a href="#">Contatti</a></li>
        </ul>
        <div class="buttonNAV">
            <button class="login"><a href="#">Accedi</a></button>
            <button class="register"><a href="#">Registrati</a></button>
        </div>
    </nav>


    <div class="container px-4 mx-auto">
        <div class="pt-12 text-center">
            <div class="max-w-2xl mx-auto mb-8">
                <h2
                    class="text-3xl lg:text-5xl lg:leading-normal mb-4 font-bold font-heading wow animate__animated animate__fadeIn">

                    </span></div>

        </div>
    </div>

    <div class="relative max-w-6xl mt-16 md:mt-8 mb-8 mx-auto"><img
            src="https://cdn.nicoladonati.it/static/assets/imgs/elements/pattern.webp" alt="NovaAds">
        <div class="absolute" style="top: 9%; left: 14%; width: 72%; height: 76%;"><video
                class="absolute object-contain wow animate__animated animate__fadeIn w-full h-full bg-white"
                src="https://cdn.nicoladonati.it/static/assets/videos/presentation.mp4" autoplay="" loop=""
                playsinline="" style="top: 15%; bottom: 0px; left: 1%; width: 98%;"></video><img
                class="object-contain wow animate__animated animate__fadeIn"
                src="https://cdn.nicoladonati.it/static/assets/imgs/elements/device-scheleton.webp" alt="device screen">
